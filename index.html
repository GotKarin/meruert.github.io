<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            margin: 20px;
        }
        .collage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .collage img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .text-section {
            margin-left: 20px;
            width: 400px;
            font-size: 18px;
            line-height: 1.5;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Sister!</h1>
    <div class="container">
        <div class="collage">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
            <img src="photo4.jpg" alt="Photo 4">
        </div>
        <div class="text-section">
            Туылған күніңмен! Сізге денсаулық, рухани амандық және қаржылық молшылық тілеймін. Тілектеріңіз орындалып, мақсаттарыңыз орындалып, мәселелеріңіз шешілсін! Туылған күніңмен!
        </div>
    </div>
</body>
</html>
